<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EVA.js</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon"
    href="https://gw.alicdn.com/imgextra/i3/O1CN012X03hu29lVx0qf3ZZ_!!6000000008108-2-tps-128-128.png" type="image/png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.css">
  <style>
    .page_toc {
      margin-top: 90px;
    }

    .cover-main img {
      width: 160px;
    }

    .sidebar {
      background: #fcfcfc;
    }

    .app-nav ul li img {
      max-width: inherit;
    }

    .markdown-section table {
      display: table;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/eva/eva.js',
      loadSidebar: true,
      loadNavbar: './_navbar.md',
      coverpage: true,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: "Type to search",
        noData: "No Results",
        depth: 2,
        hideOtherSidebarContent: false
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
